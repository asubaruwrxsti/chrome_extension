<head>
    <title>Background Changer Options</title>
</head>
<link rel="stylesheet" type="text/css" href="options.css">
<div id="options-card">
    <div class="options-header">
        <h1>Background Changer Options</h1>
        <div class="options">
            <label for="color">Default <strong>"From"</strong> color:</label>
            <input type="color" id="color" value="#f4a3f1" />

            <label for="newColor">Default <strong>"To"</strong> color:</label>
            <input type="color" id="newColor" value="#00ff00" />

            <label for="use-image-instead">Use image instead:</label>
            <input type="checkbox" id="use-image-instead" />
        </div>
    </div>
    <div id="status"></div>
    <button id="save">Save</button>
</div>
<script src="options.js"></script>
