<link rel="stylesheet" type="text/css" href="popup.css">
<form id="colorForm">
	<div class="color-row">
		<label for="oldColor">From:</label>
		<input type="color" id="oldColor" value="#f4a3f1">
	</div>
	<div class="color-row">
		<label for="newColor">To:</label>
		<input type="color" id="newColor" value="#00ff00">
	</div>
	<button type="submit">Change Color</button>
</form>
<button class="options-button" id="go-to-options">Go to options</button>
<script src="popup.js"></script>
